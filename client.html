<html>
<meta charset="utf-8">
<title>Stereo Layer Background</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    #enter {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px;
    }

    #send-rotation {
        position: absolute;
        bottom: 80px;
        left: 20px;
        z-index: 10;
        padding: 10px;
    }

    #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 10;
    }

    #errors {
        position: absolute;
        top: 60px;
        left: 20px;
        color: red;
        z-index: 10;
        background-color: aliceblue;
    }
</style>
</head>

<body>
    <button id="enter">Enter VR</button>
    <button id="send-rotation">Send Rotation</button>
    <div id="hud">Loadingâ€¦</div>
    <div id="errors"></div>
    <main style='text-align: center;'>
        <!-- Fallback video preview for non-WebXR clients -->
        <div id="fallback-video" style="margin-top:40px;">
            <h2 style="color:white;">Live Video Preview</h2>
            <video id="video-preview" autoplay playsinline muted style="max-width:80vw; max-height:60vh; border:2px solid #fff; background:#222;"></video>
            <p style="color:gray;">If you see nothing, make sure your WebRTC connection is established.</p>
        </div>
    </main>
    <script src="https://immersive-web.github.io/webxr-layers-polyfill/build/webxr-layers-polyfill.js"></script>
    <script>
        (async function () {
            'use strict';

            let layersPolyfill = null
            let transform180 = null;

            // initialize the polyfill for unsupported devices
            if (navigator.xr) {
                layersPolyfill = new WebXRLayersPolyfill()
                transform180 = new XRRigidTransform(
                    { x: 0, y: 0, z: 0, w: 1 },
                    { x: 0, y: 0, z: -1, w: 0 }
                );
            }

            // XR globals.
            let xrButton = document.getElementById('enter');
            let xrSession = null;
            let xrRefSpace = null;
            let xrMediaFactory = null;
            let xrLayer = null;
            let lastPoseOrientation = null;
            let sendRotationNumber = 0;
            let sendRotationInterval = null;
            let sendPrintQueueSizeInterval = null;
            let button4Pressed = false;
            let rotationDataChannel = null;

            let sendRotationButton = document.getElementById('send-rotation');

            // Use the video element for both XR and fallback preview
            let video = document.getElementById('video-preview');
            video.autoplay = true;
            video.playsinline = true;
            video.muted = true;
            video.crossOrigin = "anonymous";
            let hud = document.getElementById('hud');
            let once = true;

            function buttonPressedThisFrame(gamepad, index) {
                return (index < gamepad.buttons.length &&
                    gamepad.buttons[index].pressed);
            }

            video.onerror = (event) => {
                xrButton.disabled = true;
                xrButton.textContent = 'Can\'t play video' + video.error.message;
            };

            window.onerror = (event) => {
                let errors = document.getElementById('errors');
                errors.textContent += event.message + '\n';
            };

            async function iceGatheringIsComplete(pc) {
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        const checkState = () => {
                            if (pc.iceGatheringState === 'complete') {
                                pc.removeEventListener('icegatheringstatechange', checkState);
                                resolve();
                            }
                        };
                        pc.addEventListener('icegatheringstatechange', checkState);
                    }
                });
            }

            async function start() {
                const pc = new RTCPeerConnection();
                rotationDataChannel = pc.createDataChannel("rotation");
                pc.ontrack = ev => {
                    video.srcObject = ev.streams[0];
                    video.play();
                    // Show fallback preview if not in XR
                    document.getElementById('fallback-video').style.display = '';
                };
                const offer = await pc.createOffer({ offerToReceiveVideo: true });
                await pc.setLocalDescription(offer);
                await iceGatheringIsComplete(pc);
                const resp = await fetch('/offer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sdp: offer.sdp, type: offer.type }) });
                const answer = await resp.json();
                await pc.setRemoteDescription(answer);
                hud.textContent += "WebRTC connected";
            }

            function initXR() {
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        if (supported) {
                            xrButton.addEventListener('click', onButtonClicked);
                        } else {
                            xrButton.disabled = true;
                            xrButton.textContent = 'WebXR not supported';
                        }
                    });
                }
            }


            function onButtonClicked() {
                if (!xrSession) {
                    navigator.xr.requestSession('immersive-vr', { requiredFeatures: ['layers'] }).then(onSessionStarted);
                } else {
                    xrSession.end();
                }
            }

            function getLayer(transform) {
                let angle = 130 * 2 * Math.PI / 360; // 130 degrees in radians
                let layout = "stereo-left-right";
                if (transform === undefined) {
                    return xrMediaFactory.createEquirectLayer(video, {
                        space: xrRefSpace,
                        centralHorizontalAngle: angle,
                        layout: layout,
                        lowerVerticalAngle: -1.1,
                        upperVerticalAngle: 1.1
                    });
                } else {
                    return xrMediaFactory.createEquirectLayer(video, {
                        space: xrRefSpace,
                        centralHorizontalAngle: angle,
                        layout: layout,
                        lowerVerticalAngle: -1.1,
                        upperVerticalAngle: 1.1,
                        transform: transform
                    });
                }
            }

            function quatToEuler(quat) {
                const q0 = quat.w;
                const q1 = quat.x;
                const q2 = quat.y;
                const q3 = quat.z;
                const Rx = Math.atan2(2 * (q0 * q1 + q2 * q3), 1 - (2 * (q1 * q1 + q2 * q2)));
                const Ry = Math.asin(2 * (q0 * q2 - q3 * q1));
                const Rz = Math.atan2(2 * (q0 * q3 + q1 * q2), 1 - (2 * (q2 * q2 + q3 * q3)));
                const euler = [Rx, Ry, Rz];
                return euler;

            };

            function onSessionStarted(session) {
                xrSession = session;
                xrButton.textContent = 'Exit VR';

                session.addEventListener('end', onSessionEnded);

                xrMediaFactory = new XRMediaBinding(session);

                session.requestReferenceSpace('local').then((refSpace) => {
                    xrRefSpace = refSpace;
                    session.updateRenderState({ layers: [getLayer(transform180)] });

                    session.requestAnimationFrame(onXRFrame);
                });

                sendRotationInterval = setInterval(() => {
                    if (lastPoseOrientation) {
                        rotationDataChannel.send(JSON.stringify({ orientation: lastPoseOrientation.toJSON(), number: sendRotationNumber++, time: performance.now() }));
                        //fetch('/rotate', {
                        //    method: 'POST',
                        //    body: JSON.stringify({ orientation: lastPoseOrientation.toJSON(), number: sendRotationNumber++ }),
                        //    headers: {
                        //        'Content-Type': 'application/json'
                        //    }
                        //});
                    }
                }, 100);

                sendPrintQueueSizeInterval = setInterval(() => {
                    if (button4Pressed) {
                        fetch('/print_queue_size', {
                            method: 'POST',
                        });
                    }
                }, 100);
                session.addEventListener('visibilitychange', () => {
                    if (xrSession.visibilityState !== "visible") {
                        hud.textContent += `\n${xrSession.visibilityState}: ${sendRotationNumber}`;
                        // Optionally pause motor or ignore pose updates
                    }
                });
            }

            function onSessionEnded(event) {
                xrSession = null;
                xrButton.textContent = 'Enter VR';
                clearInterval(sendRotationInterval);
                sendRotationInterval = null;
                clearInterval(sendPrintQueueSizeInterval);
                sendPrintQueueSizeInterval = null;
            }

            function multiplyQuaternions(q1, q2) {
                return {
                    x: q1.w * q2.x + q1.x * q2.w + q1.y * q2.z - q1.z * q2.y,
                    y: q1.w * q2.y - q1.x * q2.z + q1.y * q2.w + q1.z * q2.x,
                    z: q1.w * q2.z + q1.x * q2.y - q1.y * q2.x + q1.z * q2.w,
                    w: q1.w * q2.w - q1.x * q2.x - q1.y * q2.y - q1.z * q2.z
                };
            }

            function onXRFrame(time, frame) {
                let session = frame.session;

                for (let source of session.inputSources) {
                    if (source.gamepad) {
                        button4Pressed = buttonPressedThisFrame(source.gamepad, 4);
                    }
                }
                let pose = frame.getViewerPose(xrRefSpace);
                if (pose) {
                    //session.updateRenderState({ layers: [getLayer(pose.transform)] }); // works but slow and crashes
                    let newTransform = new XRRigidTransform(
                        undefined,
                        multiplyQuaternions(pose.transform.orientation, transform180.orientation)
                    );
                    xrSession.renderState.layers[0].transform = newTransform;
                    lastPoseOrientation = newTransform.orientation;

                    if (pose.emulatedPosition) {
                        hud.textContent += `\nTracking lost on frame ${sendRotationNumber}`;
                    }
                }
                else {
                    hud.textContent += `\nNo pose on frame ${sendRotationNumber}`;
                }

                if (sendRotationNumber == 100 && once) {
                    hud.textContent += `\nSent ${sendRotationNumber} rotations`;
                    once = false;
                }

                session.requestAnimationFrame(onXRFrame);
            }

            await start();
            // Hide fallback preview if XR is supported and session starts
            function hideFallbackVideo() {
                document.getElementById('fallback-video').style.display = 'none';
            }
            if (navigator.xr) {
                initXR();
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        hideFallbackVideo();
                    }
                });
                sendRotationButton.addEventListener('click', () => {
                    rotationDataChannel.send(JSON.stringify({ orientation: {x: 0, y: 0, z: 0, w: 1}, number: sendRotationNumber++ }));
                });
            }


        })();
    </script>
</body>

</html>
