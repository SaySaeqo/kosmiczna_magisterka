<html>
<meta charset="utf-8">
<title>Stereo Layer Background</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px;
    }

    #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 10;
    }
</style>
</head>

<body>
    <button id="enter">Enter VR</button>
    <div id="hud">Loadingâ€¦</div>
    <main style='text-align: center;'>
    </main>
    <script src="https://immersive-web.github.io/webxr-layers-polyfill/build/webxr-layers-polyfill.js"></script>
    <script>
        (async function () {
            'use strict';

            // initialize the polyfill for unsupported devices
            let layersPolyfill = new WebXRLayersPolyfill()

            // XR globals.
            let xrButton = document.getElementById('enter');
            let xrSession = null;
            let xrRefSpace = null;
            let xrMediaFactory = null;
            let cylinder_layer = false;

            let video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.muted = true;
            video.crossOrigin = "anonymous";
            let hud = document.getElementById('hud');

            function buttonPressedThisFrame(gamepad, index) {
                return (index < gamepad.buttons.length &&
                    gamepad.buttons[index].pressed);
            }

            video.onerror = (event) => {
                xrButton.disabled = true;
                xrButton.textContent = 'Can\'t play video' + video.error.message;
            };

            async function iceGatheringIsComplete(pc) {
                if (pc.iceGatheringState !== 'complete') {
                    await new Promise((resolve) => {
                        const checkState = () => {
                            if (pc.iceGatheringState === 'complete') {
                                pc.removeEventListener('icegatheringstatechange', checkState);
                                resolve();
                            }
                        };
                        pc.addEventListener('icegatheringstatechange', checkState);
                    });
                }
            }

            async function start() {
                const pc = new RTCPeerConnection();
                pc.ontrack = ev => { video.srcObject = ev.streams[0]; video.play(); };
                const offer = await pc.createOffer({ offerToReceiveVideo: true });
                await pc.setLocalDescription(offer);
                await iceGatheringIsComplete(pc);
                const resp = await fetch('/offer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sdp: offer.sdp, type: offer.type }) });
                const answer = await resp.json();
                await pc.setRemoteDescription(answer);
                hud.textContent = "WebRTC connected";
            }

            // Checks to see if WebXR is available and, if so, requests an XRDevice
            // that is connected to the system and tests it to ensure it supports the
            // desired session options.
            function initXR() {
                // Is WebXR available on this UA?
                if (navigator.xr) {
                    // If the device allows creation of exclusive sessions set it as the
                    // target of the 'Enter XR' button.
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        if (supported) {
                            xrButton.addEventListener('click', onButtonClicked);
                        } else {
                            xrButton.disabled = true;
                            xrButton.textContent = 'WebXR not supported';
                        }
                    });
                }
            }

            // Called when the user clicks the button to enter XR. If we don't have a
            // session we'll request one, and if we do have a session we'll end it.
            function onButtonClicked() {
                if (!xrSession) {
                    navigator.xr.requestSession('immersive-vr', { requiredFeatures: ['layers'] }).then(onSessionStarted);
                } else {
                    xrSession.end();
                }
            }

            // Called when we've successfully acquired a XRSession. In response we
            // will set up the necessary session state and kick off the frame loop.
            function onSessionStarted(session) {
                xrSession = session;
                xrButton.textContent = 'Exit VR';

                // Listen for the sessions 'end' event so we can respond if the user
                // or UA ends the session for any reason.
                session.addEventListener('end', onSessionEnded);

                xrMediaFactory = new XRMediaBinding(session);

                session.requestReferenceSpace('local').then((refSpace) => {
                    xrRefSpace = refSpace;

                    let angle = 130*2*Math.PI/360; // 130 degrees in radians

                    let layout = "stereo-left-right";

                    let layer = xrMediaFactory.createEquirectLayer(video, { space: refSpace, centralHorizontalAngle: angle, layout: layout });
                    // let layer = xrMediaFactory.createEquirectLayer(video, {space: refSpace});
                    session.updateRenderState({ layers: [layer] });

                    // Inform the session that we're ready to begin drawing.
                    session.requestAnimationFrame(onXRFrame);
                });
            }

            // Called either when the user has explicitly ended the session by calling
            // session.end() or when the UA has ended the session for any reason.
            // At this point the session object is no longer usable and should be
            // discarded.
            function onSessionEnded(event) {
                xrSession = null;
                xrButton.textContent = 'Enter VR';
            }

            // Called every time the XRSession requests that a new frame be drawn.
            function onXRFrame(time, frame) {
                let session = frame.session;

                // Inform the session that we're ready for the next frame.
                session.requestAnimationFrame(onXRFrame);

                let force_mono = false;
                for (let source of session.inputSources) {
                    if (source.gamepad) {
                        force_mono |= buttonPressedThisFrame(source.gamepad, 4);
                    }
                }
                xrSession.renderState.layers[0].forceMonoPresentation = force_mono;
            }

            // Start the XR application.
            await start();
            initXR();

        })();
    </script>
</body>

</html>
