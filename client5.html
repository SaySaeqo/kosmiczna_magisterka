<html>
<meta charset="utf-8">
<title>Stereo Layer Background</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px;
    }

    #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 10;
    }
</style>
</head>

<body>
    <button id="enter">Enter VR</button>
    <div id="hud">Loadingâ€¦</div>
    <main style='text-align: center;'>
    </main>
    <script src="https://immersive-web.github.io/webxr-layers-polyfill/build/webxr-layers-polyfill.js"></script>
    <script>
        (async function () {
            'use strict';

            // initialize the polyfill for unsupported devices
            let layersPolyfill = new WebXRLayersPolyfill()

            // XR globals.
            let xrButton = document.getElementById('enter');
            let xrSession = null;
            let xrRefSpace = null;
            let xrMediaFactory = null;
            let xrLayer = null;

            let video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.muted = true;
            video.crossOrigin = "anonymous";
            let hud = document.getElementById('hud');

            function buttonPressedThisFrame(gamepad, index) {
                return (index < gamepad.buttons.length &&
                    gamepad.buttons[index].pressed);
            }

            video.onerror = (event) => {
                xrButton.disabled = true;
                xrButton.textContent = 'Can\'t play video' + video.error.message;
            };

            async function iceGatheringIsComplete(pc) {
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                    const checkState = () => {
                        if (pc.iceGatheringState === 'complete') {
                            pc.removeEventListener('icegatheringstatechange', checkState);
                            resolve();
                        }
                    };
                    pc.addEventListener('icegatheringstatechange', checkState);
                    }
                });
            }

            async function start() {
                const pc = new RTCPeerConnection();
                pc.ontrack = ev => { video.srcObject = ev.streams[0]; video.play(); };
                const offer = await pc.createOffer({ offerToReceiveVideo: true });
                await pc.setLocalDescription(offer);
                await iceGatheringIsComplete(pc);
                const resp = await fetch('/offer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sdp: offer.sdp, type: offer.type }) });
                const answer = await resp.json();
                await pc.setRemoteDescription(answer);
                hud.textContent = "WebRTC connected";
            }

            function initXR() {
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        if (supported) {
                            xrButton.addEventListener('click', onButtonClicked);
                        } else {
                            xrButton.disabled = true;
                            xrButton.textContent = 'WebXR not supported';
                        }
                    });
                }
            }


            function onButtonClicked() {
                if (!xrSession) {
                    navigator.xr.requestSession('immersive-vr', { requiredFeatures: ['layers'] }).then(onSessionStarted);
                } else {
                    xrSession.end();
                }
            }

            function getLayer(transform) {
                let angle = 130 * 2 * Math.PI / 360; // 130 degrees in radians
                let layout = "stereo-left-right";
                if (transform === undefined) {
                    return xrMediaFactory.createEquirectLayer(video, {
                        space: xrRefSpace,
                        centralHorizontalAngle: angle,
                        layout: layout,
                        lowerVerticalAngle: -1.1,
                        upperVerticalAngle: 1.1
                    });
                } else {
                    return xrMediaFactory.createEquirectLayer(video, {
                        space: xrRefSpace,
                        centralHorizontalAngle: angle,
                        layout: layout,
                        lowerVerticalAngle: -1.1,
                        upperVerticalAngle: 1.1,
                        transform: transform
                    });
                }
            }

            function onSessionStarted(session) {
                xrSession = session;
                xrButton.textContent = 'Exit VR';

                session.addEventListener('end', onSessionEnded);

                xrMediaFactory = new XRMediaBinding(session);

                session.requestReferenceSpace('local').then((refSpace) => {
                    xrRefSpace = refSpace;
                    session.updateRenderState({ layers: [getLayer(undefined)] });

                    session.requestAnimationFrame(onXRFrame);
                });
            }

            function onSessionEnded(event) {
                xrSession = null;
                xrButton.textContent = 'Enter VR';
            }

            function onXRFrame(time, frame) {
                let session = frame.session;
                session.requestAnimationFrame(onXRFrame);

                for (let source of session.inputSources) {
                    if (source.gamepad) {
                        if (buttonPressedThisFrame(source.gamepad, 4)) {
                            session.end();
                        }
                    }
                }
                let pose = frame.getViewerPose(xrRefSpace);
                if (pose) {
                    session.updateRenderState({ layers: [getLayer(pose.transform)] });
                }
            }

            await start();
            initXR();
        })();
    </script>
</body>

</html>
