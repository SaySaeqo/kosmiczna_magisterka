<html>
<meta charset="utf-8">
<title>Stereo Layer Background</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    #enter {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px;
    }

    #send-rotation {
        position: absolute;
        bottom: 80px;
        left: 20px;
        z-index: 10;
        padding: 10px;
    }

    #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 10;
    }

    #errors {
        position: absolute;
        bottom: 60px;
        right: 30px;
        color: red;
        z-index: 15;
        background-color: aliceblue;
    }

    #fallback-video {
      display: flex;
      flex-direction: column;
      width: 70%;
      height: auto;
      margin: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
</style>
</head>

<body>
    <button id="enter">Enter VR</button>
    <button id="send-rotation">Position 0</button>
    <div id="hud">Loading…</div>
    <div id="errors"> </div>
    <main style='text-align: center;'>
        <!-- Fallback video preview for non-WebXR clients -->
        <div id="fallback-video">
            <h2 style="color:white;">Live Video Preview</h2>
            <div class="image-container" style="display: none;">
                <img id="mjpeg" src="feed.mjpg" />
            </div>
            <canvas id="image-rotated" ></canvas> 
            <p style="color:gray;">If you see nothing, better start praying.</p>
            <div class="buttons">
                <button id="send-left">⬅️⬅️⬅️⬅️</button>
                <button id="print-globals">Print Globals</button>
                <button id="send-right">➡️➡️➡️➡️</button>
            </div>
        </div>
    </main>
    <script src="webxr-layers-polyfill.js"></script>
    <script src="quaternion.min.js"></script>
    <script>
        (async function () {
            'use strict';

            let errors = document.getElementById('errors');
            window.onerror = (event) => {
                errors.textContent += event.message + '\n';
            };

            let layersPolyfill = null;
            let transform180 = null;

            // initialize the polyfill for unsupported devices
            if (navigator.xr) {
                    layersPolyfill = new WebXRLayersPolyfill();
                    transform180 = new XRRigidTransform(
                        { x: 0, y: 0, z: 0, w: 1 },
                        { x: 0, y: 0, z: -1, w: 0 }
                    );
            }

            // XR globals.
            let xrButton = document.getElementById('enter');
            let xrSession = null;
            let xrRefSpace = null;
            let xrGLFactory = null;
            let xrLayer = null;
            let lastPoseOrientation = null;
            let sendRotationNumber = 0;
            let sendRotationInterval = null;
            let sendPrintInterval = null;
            let button4Pressed = false;
            let rotationDataChannel = null;
            let eqrtLayer = null;
            let projLayer = null;

            let sendRotationButton = document.getElementById('send-rotation');
            let sendLeftButton = document.getElementById('send-left');
            let sendRightButton = document.getElementById('send-right');
            let printGlobalsButton = document.getElementById('print-globals');
            let rightPressed = false;
            let leftPressed = false;
            let resetPressed = false;
            let printGlobalsPressed = false;


            let notXRPosition = new Quaternion(1, 0, 0, 0);
            function sendQuaternion(q) {
                fetch('/api/rotate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orientation: q, number: sendRotationNumber++ })
                }).catch(e => {
                    errors.textContent += 'Fetch error: ' + e + '\n';
                });
            }

            const ANGLE_STEP = Math.PI / 72; // 2.5 degrees in radians
            const ROTATE_QUAT_RIGHT = Quaternion.fromAxisAngle([0,1,0], -ANGLE_STEP);
            const ROTATE_QUAT_LEFT = Quaternion.fromAxisAngle([0,1,0], ANGLE_STEP);
            

            let imageRotated = document.getElementById('image-rotated');

            if (!navigator.xr) {
                setInterval(() => {
                    if (rightPressed) {
                        notXRPosition = notXRPosition.mul(ROTATE_QUAT_RIGHT);
                        sendQuaternion(notXRPosition);
                    }
                    else if (leftPressed) {
                        notXRPosition = notXRPosition.mul(ROTATE_QUAT_LEFT);
                        sendQuaternion(notXRPosition);
                    }
                    else if (resetPressed) {
                        notXRPosition = new Quaternion(1, 0, 0, 0);
                        sendQuaternion(notXRPosition);
                    } else if (printGlobalsPressed) {
                        fetch('/api/print_globals', { method: 'POST' }).catch(e => {
                            errors.textContent += 'Print fetch error: ' + e + '\n';
                        });
                    }
                }, 50); // Every 50 milliseconds

                // Rotate the fallback image
                let imageElement = document.getElementById('mjpeg');
                function updateRotatedImage() {
                    if (imageRotated && imageElement.complete) {
                        createImageBitmap(imageElement).then((bitmap) => {
                            let ctx = imageRotated.getContext('2d');
                            imageRotated.width = bitmap.width;
                            imageRotated.height = bitmap.height;
                            ctx.save();
                            // Rotate 180 degrees around center
                            ctx.translate(imageRotated.width / 2, imageRotated.height / 2);
                            ctx.rotate(Math.PI); // 180 degrees in radians
                            ctx.translate(-imageRotated.width / 2, -imageRotated.height / 2);
                            ctx.drawImage(bitmap, 0, 0, imageRotated.width, imageRotated.height);
                            ctx.restore();
                        });
                    }
                }
                
                setInterval(updateRotatedImage, 50); // Update every 50 ms

            }

            sendRotationButton.addEventListener('onmousedown', (e) => {
                resetPressed = true;
            });
            sendRotationButton.addEventListener('onmouseup', (e) => {
                resetPressed = false;
            });

            sendLeftButton.addEventListener('mousedown', (e) => {
                leftPressed = true;
            });
            sendLeftButton.addEventListener('mouseup', (e) => {
                leftPressed = false;
            });
            sendRightButton.addEventListener('mousedown', (e) => {
                rightPressed = true;
            });
            sendRightButton.addEventListener('mouseup', (e) => {
                rightPressed = false;
            });
            printGlobalsButton.addEventListener('mousedown', (e) => {
                printGlobalsPressed = true;
            });
            printGlobalsButton.addEventListener('mouseup', (e) => {
                printGlobalsPressed = false;
            });

            // Use the video element for both XR and fallback preview
            let gl = null;
            let xrFrameBuffer = null;
            let imageElement = document.getElementById("mjpeg");
            
            function initGL() {
                let canvas = document.createElement('canvas');
                try {
                    gl = canvas.getContext('webgl2', { xrCompatible: true });
                    document.body.appendChild(gl.canvas);
                    gl.clearColor(0.0, 0, 0, 0.0);

                } catch (e) {
                    errors.textContent += 'WebGL error: ' + e + '\n';
                }

                function onResize() {
                    gl.canvas.width = gl.canvas.clientWidth * window.devicePixelRatio;
                    gl.canvas.height = gl.canvas.clientHeight * window.devicePixelRatio;
                }
                window.addEventListener('resize', onResize);
            }

            function updateTexture(frame) {
                try {
                    let glayer = xrGLFactory.getSubImage(eqrtLayer, frame);

                    // Flip imageElement horizontally using canvas (CPU)
                    let tempCanvas = document.createElement('canvas');
                    tempCanvas.width = imageElement.width;
                    tempCanvas.height = imageElement.height;
                    let ctx = tempCanvas.getContext('2d');
                    ctx.save();
                    ctx.scale(-1, 1); // Flip X
                    ctx.drawImage(imageElement, -imageElement.width, 0, imageElement.width, imageElement.height);
                    ctx.restore();

                    // Upload flipped image to XR layer texture
                    gl.bindTexture(gl.TEXTURE_2D, glayer.colorTexture);
                    gl.texSubImage2D(gl.TEXTURE_2D, 0, 0, 0, gl.RGBA, gl.UNSIGNED_BYTE, tempCanvas);
                    gl.bindTexture(gl.TEXTURE_2D, null);
                } catch (e) {
                    errors.textContent += 'Texture update error: ' + e + '\n';
                }
            }
            let hud = document.getElementById('hud');
            let once = true;

            function buttonPressedThisFrame(gamepad, index) {
                return (index < gamepad.buttons.length &&
                    gamepad.buttons[index].pressed);
            }


            function initXR() {
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                        if (supported) {
                            xrButton.addEventListener('click', onButtonClicked);
                        } else {
                            xrButton.disabled = true;
                            xrButton.textContent = 'WebXR not supported';
                        }
                    });
                }
            }


            function onButtonClicked() {
                if (!xrSession) {
                try{
                let a = navigator.xr.requestSession('immersive-vr', { requiredFeatures: ["layers"] }).then(onSessionStarted).catch((e) => {
                    errors.textContent += "Button error: " + e;
                  });
                 } catch (e) {
                   errors.textContent += "button1: " + e;
                 }
                } else {
                    xrSession.end();
                }
            }

            function getLayer() {
                let angle = 130 * 2 * Math.PI / 360; // 130 degrees in radians
                let layout = "stereo-left-right";
                try {
                    return xrGLFactory.createEquirectLayer({
                        space: xrRefSpace,
                        centralHorizontalAngle: angle,
                        layout: layout,
                        lowerVerticalAngle: -1.1,
                        upperVerticalAngle: 1.1,
                        viewPixelWidth: imageElement.width / 2,
                        viewPixelHeight: imageElement.height
                    });
                } catch (e) {
                    errors.textContent += 'Layer error: ' + e + '\n';
                    return null;
                }
            }

            function onSessionStarted(session) {
                try {
                    xrSession = session;
                    xrButton.textContent = 'Exit VR';

                    session.addEventListener('end', onSessionEnded);

                    initGL();

                    xrGLFactory = new XRWebGLBinding(session, gl);
                    if (xrGLFactory === null || xrGLFactory === undefined) {
                      errors.textContent += "Factory: " + xrGLFactory;
                      session.end();
                      return;
                    }

                    session.requestReferenceSpace('local').then((refSpace) => {
                        xrRefSpace = refSpace;
                        eqrtLayer = getLayer();
                        session.updateRenderState({ layers: [eqrtLayer] });

                        session.requestAnimationFrame(onXRFrame);
                    }).catch(e => {
                        errors.textContent += 'RefSpace error: ' + e + '\n';
                        session.end();
                    });

                    session.addEventListener('visibilitychange', () => {
                        if (xrSession.visibilityState !== "visible") {
                            hud.textContent += `\n${xrSession.visibilityState}: ${sendRotationNumber}`;
                            // Optionally pause motor or ignore pose updates
                        }
                    });

                    sendRotationInterval = setInterval(() => {
                        if (lastPoseOrientation) {
                            fetch('/api/rotate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ orientation: lastPoseOrientation.toJSON(), number: sendRotationNumber++ })
                            }).catch(e => {
                                errors.textContent += 'Fetch error: ' + e + '\n';
                            });
                        }
                    }, 50); 

                    sendPrintInterval = setInterval(() => {
                        if (button4Pressed) {
                            fetch('/api/print_globals', { method: 'POST' }).catch(e => {
                                errors.textContent += 'Print fetch error: ' + e + '\n';
                            });
                        }
                    }, 100); // Every 100 milliseconds

                } catch (e) {
                    errors.textContent += 'SessionStarted error: ' + e + '\n';
                    session.end();
                }
            }

            function onSessionEnded(event) {
                xrSession = null;
                xrButton.textContent = 'Enter VR';
                if (sendRotationInterval) {
                    clearInterval(sendRotationInterval);
                    sendRotationInterval = null;
                }
                if (sendPrintInterval) {
                    clearInterval(sendPrintInterval);
                    sendPrintInterval = null;
                }
            }

            function onXRFrame(time, frame) {
                try {
                    let session = frame.session;

                    for (let source of session.inputSources) {
                        if (source.gamepad) {
                            button4Pressed = buttonPressedThisFrame(source.gamepad, 4);
                        }
                    }

                    updateTexture(frame);

                    let pose = frame.getViewerPose(xrRefSpace);
                    if (pose) {
                        xrSession.renderState.layers[0].transform = pose.transform;
                        lastPoseOrientation = pose.transform.orientation;

                        if (pose.emulatedPosition) {
                            hud.textContent += `\nTracking lost on frame ${sendRotationNumber}`;
                        }

                    } else {
                        hud.textContent += `\nNo pose on frame ${sendRotationNumber}`;
                    }

                    if (sendRotationNumber == 100 && once) {
                        hud.textContent += `\nSent ${sendRotationNumber} rotations`;
                        once = false;
                    }

                    session.requestAnimationFrame(onXRFrame);
                } catch (e) {
                    errors.textContent += 'XRFrame error: ' + e + '\n';
                    xrSession.end();
                }
            }

            // Hide fallback preview if XR is supported and session starts
            function hideFallbackVideo() {
                document.getElementById('fallback-video').style.display = 'none';
            }
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        hideFallbackVideo();
                    }
                });
            }
            initXR();

        })();
    </script>
</body>

</html>
